<div class="row d-flex justify-content-center container">
  <div class="col-md-8">
    <div class="card-hover-shadow-2x mb-3 card">
      <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal float-start"><i class="fa fa-tasks"></i>&nbsp;Task Lists</div>
        <img *ngIf="isLoading" src="assets/spinner.gif" class="float-end spinner" width="25px" />
      </div>
      <dc-task-list [taskList]="tasks"></dc-task-list>
    </div>
  </div>
</div>
